<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal - Vite Project</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .header {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        margin: 0;
        color: #333;
      }
      
      #userInfo {
        color: #667eea;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Página Principal</h1>
        <div>
          <span id="userInfo"></span>
          <div id="logoutContainer" style="display: inline-block; margin-left: 1rem;"></div>
        </div>
      </div>
      
      <div class="content">
        <div id="app">
          <h2>¡Bienvenido a la aplicación!</h2>
          <p>Esta página está protegida por autenticación.</p>
          <p>Para acceder, debes iniciar sesión primero.</p>
          
          <h3>Acceso rápido:</h3>
          <ul>
            <li><a href="/src/pages/auth/loguin/login.html">Iniciar Sesión</a></li>
            <li><a href="/src/pages/admin/index.html">Panel de Administración</a></li>
            <li><a href="/src/pages/client/index.html">Panel de Cliente</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
