<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Autenticación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    required 
                    placeholder="Tu nombre completo"
                    autocomplete="name"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="usuario@ejemplo.com"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    autocomplete="new-password"
                >
                <div class="password-requirements">
                    Mínimo 6 caracteres
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    placeholder="••••••••"
                    autocomplete="new-password"
                >
            </div>
            
            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="acceptTerms" 
                    name="acceptTerms"
                    required
                >
                <label for="acceptTerms">Acepto los términos y condiciones</label>
            </div>
            
            <button type="submit">Crear Cuenta</button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="../login/login.html" id="loginLink">Inicia sesión aquí</a>
        </div>
    </div>

    <script type="module" src="./register.ts"></script>
</body>
</html>
